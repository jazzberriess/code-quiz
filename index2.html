<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/assets/css/reset.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <header>
        <div>
            <ul class="li-wrapper">

            </ul>
        </div>
    </header>

    <main>


        <section>
            <div class="flex-container">
                <div class="questions">
                    <h1 id="codequiz">Code Quiz</h1>
                    <div class="answer-section">
                        <p>Test your skills with this Code Quiz!</p>
                        <p>Try to beat the timer and get the highest score. Incorrect answers will <span
                                id="decrease">decrease</span> the time an extra 10
                            seconds.</p>
                        <p>Good luck!</p>
                        <button id="start-quiz">Start Quiz</button>
                    </div>
                </div>
                <div class="question-container"></div>
                <div class="quiz-completed"></div>
                <div class="timer">
                    <div class="timer-text">

                        <h3>Time Left: </h3>

                        <svg aria-hidden="true">
                            <circle id="timer-background" cx="50%" cy="50%" r="68" />
                            <text x="50%" y="58%" class="timer-count">60</text>
                        </svg>

                        <p id="seconds">seconds</p>

                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>

    </footer>
    <script src="./assets/script/script3.js"></script>
</body>

</html>
